<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/course-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Trainer Panel</h3>
        </div>
        <div class="sidebar-menu">
            <a href="index.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="course-management.html" class="menu-item active">
                <i class="fas fa-book"></i>
                <span>Course Content</span>
            </a>
            <a href="sessions.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Live Sessions</span>
            </a>
            <a href="tasks.html" class="menu-item">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="tests.html" class="menu-item ">
                <i class="fas fa-clipboard-list"></i>
                <span>Tests & Assignments</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Course Management</h1>
            <div class="user-info" id="userInfo">
                <img src="../images/profile.png" alt="Trainer">
                <span>Trainer Name</span>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-dropdown-item">
                        <i class="fas fa-user"></i>
                        <a href="trainer-profile.html"><span>Profile</span></a>
                    </div>
                    <div class="profile-dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <a href="../langingPage.html"><span>Logout</span></a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="content">
            <div class="course-management-header">
                <h2><i class="fas fa-book-open"></i> Your Course Materials</h2>
            </div>
    
            <!-- Course List -->
            <div class="section">
                <h3><i class="fas fa-list-ul"></i> Your Courses</h3>
                <div class="course-grid" id="courses-container">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Course Modal -->
    <div class="modal" id="course-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h3><i class="fas fa-book"></i> <span id="modal-title">Add Course Materials</span></h3>
            </div>
            <form id="course-form">
                <div id="modules-container">
                    <!-- Modules will be added here -->
                </div>
    
                <button type="button" class="add-module" id="add-module-btn">
                    <i class="fas fa-plus"></i> Add Lesson
                </button>
    
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-course">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="preview-content"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/courses.js"></script>
</body>

</html>
